<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="player.css">
</head>

<body onload="init()">
  <h1>Music</h1>
  <div class="controls">
    <button onclick="reloadDevices()">Reload</button>
    <select name="OutputDevices" id="device-selector">
      <option value="val" label="test">test</option>
    </select>
    <input id="input-server" type="text">
    <button onclick="startSound()">Start</button>
    <button onclick="stopSound()">Stop</button>
    <button onclick="startPolling()">Start Listen</button>
    <label id="last-received">Nothing received so far</label>
  </div>
  <script src="./index.js"></script>
</body>

</html>
